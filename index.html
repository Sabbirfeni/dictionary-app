<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <img class="search-icon" src="./assets/images/search.png" alt="search">
            <img class="close-icon" src="./assets/images/close.png" alt="close">
        </div>
        <ul>
            <li class="word">
                <div class="details">
                    <p>Happy</p>
                    <span>adjective /'hapi/</span>
                </div>
                <img class="sound-icon" src="./assets/images/volume-up.png" alt="sound-icon">
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure or contentment</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>Sabbir came in looking happy and excited</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <span>glad,</span>
                        <span>contented,</span>
                        <span>delighted,</span>
                        <span>cheerful,</span>
                        <span>joyful</span>
                    </div>
                </li>
            </div>
            
            
        </ul>
        
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
